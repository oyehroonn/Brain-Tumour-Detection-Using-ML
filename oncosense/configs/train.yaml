# Training Configuration for OncoSense

training:
  batch_size: 32
  epochs: 50
  num_workers: 0
  pin_memory: false
  mixed_precision: false
  gradient_clip_val: 1.0

optimizer:
  name: "AdamW"
  lr: 1.0e-4
  weight_decay: 1.0e-5
  betas: [0.9, 0.999]

scheduler:
  name: "cosine"
  T_max: 50
  eta_min: 1.0e-6
  warmup_epochs: 3
  warmup_lr: 1.0e-6

loss:
  name: "focal"
  gamma: 2.0
  alpha: null  # Use class weights instead
  class_weights: [1.0, 1.0, 1.0, 1.2]  # Slight upweight for minority
  label_smoothing: 0.1

early_stopping:
  monitor: "val_macro_f1"
  mode: "max"
  patience: 8
  min_delta: 0.001

checkpointing:
  save_top_k: 3
  monitor: "val_macro_f1"
  mode: "max"
  save_last: true
  checkpoint_dir: "checkpoints"

logging:
  log_every_n_steps: 10
  val_check_interval: 1.0

seed: 42
deterministic: true
